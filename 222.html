        .question.correct {

        .question.incorrect {

            border-color: #dc3545;

        }
        .options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .option {
            padding: 12px 15px;
            background-color: #f8f9fa;

            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            font-size: 16px;
        }
        .option:hover {
            background-color: #e9ecef;
            transform: scale(1.03);
        }
        .feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .feedback.correct {
            background-color: #d4edda;
            color: #155724;
            opacity: 1;
        }
        .feedback.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            opacity: 1;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .nav-button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        #score-display {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            color: #2c3e50;

        let score = 0;
        let totalQuestions = questions.length;
        let answeredQuestions = new Array(totalQuestions).fill(false);

        function createQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = ''; // Clear previous quiz
            score = 0;
            answeredQuestions = new Array(totalQuestions).fill(false);
            
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question animate__animated animate__fadeInUp';
                questionDiv.innerHTML = `
                    <div class="japanese">Question ${index + 1}: What is the Japanese writing for "${q.word}"?</div>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <div class="option" onclick="checkAnswer(${index}, ${i})">${option}</div>
                        `).join('')}
                    </div>
                    <div class="feedback"></div>
                `;
                quizContainer.appendChild(questionDiv);
            });

            document.getElementById('score-display').textContent = '';
        }

        function checkAnswer(questionIndex, selectedOption) {
            const questionDiv = document.getElementsByClassName('question')[questionIndex];
            const feedbackDiv = questionDiv.getElementsByClassName('feedback')[0];
            const correctAnswer = questions[questionIndex].correct;
            const options = questionDiv.getElementsByClassName('option');

            // Prevent re-answering
            if (answeredQuestions[questionIndex]) return;

            // Mark as answered
            answeredQuestions[questionIndex] = true;

            // Remove previous feedback
            questionDiv.classList.remove('correct', 'incorrect');
            feedbackDiv.style.display = 'block';

            if (selectedOption === correctAnswer) {
                questionDiv.classList.add('correct');
                feedbackDiv.className = 'feedback correct';
                feedbackDiv.textContent = 'Correct! Well done!';
                score++;
            } else {
                questionDiv.classList.add('incorrect');
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.textContent = `Incorrect. The correct answer is: ${questions[questionIndex].options[correctAnswer]}`;
            }

            // Disable further clicking for this question
            Array.from(options).forEach(option => {
                option.style.pointerEvents = 'none';
            });
        }

        function submitQuiz() {

            const percentage = ((score / totalQuestions) * 100).toFixed(2);
