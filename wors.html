<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Learning Platform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #ff6b6b;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .tab {
            background-color: #4ecdc4;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #45b7af;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>日本語を学ぼう！</h1>
        <p>Let's Learn Japanese!</p>
    </div>
    
    <div class="container">
        <div class="tabs">
            <a href="111.html" class="tab">Lesson 1</a>
            <a href="222.html" class="tab">Lesson 2</a>
            <a href="333.html" class="tab">Lesson 3</a>
            <a href="444.html" class="tab">Lesson 4</a>
            <a href="555.html" class="tab">Lesson 5</a>
            <a href="666.html" class="tab">Lesson 6</a>
            <a href="777.html" class="tab">Lesson 7</a>
        </div>
        
        <div class="content">
            <h2>Welcome to Japanese Learning Platform</h2>
            <p>Select a lesson above to start learning Japanese!</p>
        </div>
    </div>
</body>
</html>
