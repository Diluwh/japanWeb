<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Practice with Levels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff4757;
            color: white;
            padding: 1em;
            font-size: 1.5em;
        }

        .hiragana {
            font-size: 4em;
            margin: 20px 0;
            color: #2f3542;
        }

        .input-section {
            margin: 20px 0;
        }

        input[type="text"] {
            font-size: 1.2em;
            padding: 10px;
            width: 300px;
            border: 2px solid #ced6e0;
            border-radius: 5px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #1e90ff;
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #1e90ff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3742fa;
        }

        .feedback {
            font-size: 1.2em;
            margin: 20px 0;
            color: #2f3542;
        }

        .score {
            font-size: 1em;
            margin: 10px 0;
            color: #57606f;
        }

        .level-section {
            margin: 20px 0;
        }

        select {
            font-size: 1.2em;
            padding: 10px;
            border: 2px solid #ced6e0;
            border-radius: 5px;
            outline: none;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ced6e0;
        }
    </style>
</head>
<body>
    <header>
        Hiragana Practice with Levels
    </header>

    <div class="level-section">
        <label for="levelSelect">Choose Level: </label>
        <select id="levelSelect" onchange="changeLevel()">
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
            <option value="3">Level 3</option>
        </select>
    </div>

    <div class="hiragana" id="hiragana">„ÅÇ</div>

    <div class="input-section">
        <input type="text" id="userInput" placeholder="Enter the romaji here...">
        <button onclick="checkAnswer()">Submit</button>
        <button onclick="nextHiragana()">Next</button>
    </div>

    <div class="feedback" id="feedback">Type your answer and press Submit!</div>

    <div class="score" id="score">Score: 0</div>

    <footer>
        Created by Dilusha to learn Japanese Hiragana! üáØüáµ
    </footer>

    <script>
        const level1 = [
        { character: '„ÅÇ', romaji: 'a' },
             { character: '„ÅÑ', romaji: 'i' },
             { character: '„ÅÜ', romaji: 'u' },
             { character: '„Åà', romaji: 'e' },
            { character: '„Åä', romaji: 'o' },
             { character: '„Åã', romaji: 'ka' },
            { character: '„Åç', romaji: 'ki' },
    { character: '„Åè', romaji: 'ku' },
    { character: '„Åë', romaji: 'ke' },
    { character: '„Åì', romaji: 'ko' },
    { character: '„Åï', romaji: 'sa' },
    { character: '„Åó', romaji: 'shi' },
    { character: '„Åô', romaji: 'su' },
    { character: '„Åõ', romaji: 'se' },
    { character: '„Åù', romaji: 'so' },
    { character: '„Åü', romaji: 'ta' },
    { character: '„Å°', romaji: 'chi' },
    { character: '„Å§', romaji: 'tsu' },
    { character: '„Å¶', romaji: 'te' },
    { character: '„Å®', romaji: 'to' },
    { character: '„Å™', romaji: 'na' },
    { character: '„Å´', romaji: 'ni' },
    { character: '„Å¨', romaji: 'nu' },
    { character: '„Å≠', romaji: 'ne' },
    { character: '„ÅÆ', romaji: 'no' },
    { character: '„ÅØ', romaji: 'ha' },
    { character: '„Å≤', romaji: 'hi' },
    { character: '„Åµ', romaji: 'fu' },
    { character: '„Å∏', romaji: 'he' },
    { character: '„Åª', romaji: 'ho' },
    { character: '„Åæ', romaji: 'ma' },
    { character: '„Åø', romaji: 'mi' },
    { character: '„ÇÄ', romaji: 'mu' },
    { character: '„ÇÅ', romaji: 'me' },
    { character: '„ÇÇ', romaji: 'mo' },
    { character: '„ÇÑ', romaji: 'ya' },
    { character: '„ÇÜ', romaji: 'yu' },
    { character: '„Çà', romaji: 'yo' },
    { character: '„Çâ', romaji: 'ra' },
    { character: '„Çä', romaji: 'ri' },
    { character: '„Çã', romaji: 'ru' },
    { character: '„Çå', romaji: 're' },
    { character: '„Çç', romaji: 'ro' },
    { character: '„Çè', romaji: 'wa' },
    { character: '„Çí', romaji: 'wo' },
    { character: '„Çì', romaji: 'n' },
        ];

        const level2 = [
        { character: '„Åå', romaji: 'ga' },
    { character: '„Åé', romaji: 'gi' },
    { character: '„Åê', romaji: 'gu' },
    { character: '„Åí', romaji: 'ge' },
    { character: '„Åî', romaji: 'go' },

    { character: '„Åñ', romaji: 'za' },
    { character: '„Åò', romaji: 'ji' },
    { character: '„Åö', romaji: 'zu' },
    { character: '„Åú', romaji: 'ze' },
    { character: '„Åû', romaji: 'zo' },

    { character: '„Å†', romaji: 'da' },
    { character: '„Å¢', romaji: 'ji' },
    { character: '„Å•', romaji: 'zu' },
    { character: '„Åß', romaji: 'de' },
    { character: '„Å©', romaji: 'do' },

    { character: '„Å∞', romaji: 'ba' },
    { character: '„Å≥', romaji: 'bi' },
    { character: '„Å∂', romaji: 'bu' },
    { character: '„Åπ', romaji: 'be' },
    { character: '„Åº', romaji: 'bo' },

    { character: '„Å±', romaji: 'pa' },
    { character: '„Å¥', romaji: 'pi' },
    { character: '„Å∑', romaji: 'pu' },
    { character: '„Å∫', romaji: 'pe' },
    { character: '„ÅΩ', romaji: 'po' },
        ];

        const level3 = [
            // „Åæ„Çã (Maru sounds)
    { character: '„ÅÅ', romaji: 'a' },
    { character: '„ÅÉ', romaji: 'i' },
    { character: '„ÅÖ', romaji: 'u' },
    { character: '„Åá', romaji: 'e' },
    { character: '„Åâ', romaji: 'o' },

    // Extended vowels and long sounds
    { character: '„ÅÇ„Éº', romaji: 'aa' },
    { character: '„ÅÑ„Éº', romaji: 'ii' },
    { character: '„ÅÜ„Éº', romaji: 'uu' },
    { character: '„Åà„Éº', romaji: 'ee' },
    { character: '„Åä„Éº', romaji: 'oo' },

    // Long vowel markers („Éº)
    { character: '„Åã„Éº', romaji: 'kaa' },
    { character: '„Åç„Éº', romaji: 'kii' },
    { character: '„Åè„Éº', romaji: 'kuu' },
    { character: '„Åë„Éº', romaji: 'kee' },
    { character: '„Åì„Éº', romaji: 'koo' }
        ];

        let currentLevel = level1;
        let currentHiragana = {};
        let score = 0;

        function randomHiragana() {
            const randomIndex = Math.floor(Math.random() * currentLevel.length);
            return currentLevel[randomIndex];
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function checkAnswer() {
            const userInput = document.getElementById('userInput').value.trim().toLowerCase();

            if (userInput === currentHiragana.romaji) {
                document.getElementById('feedback').textContent = '‚úÖ Correct!';
                document.getElementById('feedback').style.color = 'green';
                score++;
            } else {
                document.getElementById('feedback').textContent = `‚ùå Incorrect! Correct answer: ${currentHiragana.romaji}`;
                document.getElementById('feedback').style.color = 'red';
            }

            updateScore();
        }

        function nextHiragana() {
            currentHiragana = randomHiragana();
            document.getElementById('hiragana').textContent = currentHiragana.character;
            document.getElementById('userInput').value = '';
            document.getElementById('feedback').textContent = 'Type your answer and press Submit!';
            document.getElementById('feedback').style.color = '#2f3542';
        }

        function changeLevel() {
            const levelSelect = document.getElementById('levelSelect').value;
            if (levelSelect === '1') {
                currentLevel = level1;
            } else if (levelSelect === '2') {
                currentLevel = level2;
            } else if (levelSelect === '3') {
                currentLevel = level3;
            }
            nextHiragana();
        }

        // Initialize first hiragana
        nextHiragana();
    </script>
</body>
</html>
